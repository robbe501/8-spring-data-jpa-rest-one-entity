<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table>
            <tr>
                <th>
                    id
                </th>
                <th>
                    category_name
                </th>
            </tr>
        </table>
    </div>
    
</body>
<script>
   async function logJSONData() {
  const response = await fetch("http://localhost:8080/api/v1/categories");
  const jsonData = await response.json();
  let tableToUpdate = document.querySelector("table");
  updateTable(jsonData, tableToUpdate);
  console.log(jsonData);
}
logJSONData();
function updateTable(json, tabella) {
  // Ottieni l'array di oggetti dal JSON
  const oggetti = json;

  // Itera su ciascun oggetto nell'array
  oggetti.forEach((oggetto) => {
    // Crea una nuova riga nella tabella
    const riga = tabella.insertRow();

    // Aggiungi una cella per l'id
    const cellaId = riga.insertCell();
    cellaId.innerText = oggetto.categoryId;

    // Aggiungi una cella per la categoria
    const cellaCategoria = riga.insertCell();
    cellaCategoria.innerText = oggetto.name;
  });
}
</script>
</html>
